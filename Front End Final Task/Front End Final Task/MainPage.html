<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship List</title>
    <link rel="stylesheet" href="MainPage.css">
</head>

<body>

    <div>
        <h1>Internship List</h1>
        <button id="create-button" class="button button-green">Add new intern</button>
        
        <table id="table">
            <tr id="names">
                <td>Intern Name</td>
            </tr>
            <tr id="images">
                <td>Image</td>
            </tr>
            <tr id="telephones">
                <td>Telephone</td>
            </tr>
            <tr id="emails">
                <td>Email</td>
            </tr>
            <tr id="start-dates">
                <td>Start Date</td>
            </tr>
            <tr id="end-dates">
                <td>End Date</td>
            </tr>
            <tr id="lefts">
                <td>Day(s) left</td>
            </tr>
            <tr id="task-ones">
                <td>Task One</td>
            </tr>
            <tr id="task-twos">
                <td>Task Two</td>
            </tr>
            <tr id="departments">
                <td>Department</td>
            </tr>
            <tr id="mentors">
                <td>Mentor</td>
            </tr>
            <tr id="first-task-results">
                <td>First Task Result</td>
            </tr>
            <tr id="second-task-results">
                <td>Second Task Result</td>
            </tr>
            <tr id="results">
                <td>Outcome</td>
            </tr>
            <tr id="task-images">
                <td>Task Images</td>
            </tr>
        </table>
       
    </div>
    
    <script src="MainPage.js"></script>
</body>

</html>
